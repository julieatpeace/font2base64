<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font2base64</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>

        .indexbg {
        background: linear-gradient(#dfe2ff, #f2f3fb) ;
        }

        .container {
            display:flex;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            flex-wrap: wrap;
        }

        .box {
            background: #f2f3fb;
            border: 1px solid #9a9adf;
            width: 600px;
            padding: 25px;
            border-radius: 15px;
            position: relative;
            margin: 20px;
        }

        #result {
            width: 100%;
            height: 400px;
            overflow-wrap: break-word;
            margin-top: 40px;
            font-family: poppins;
            font-size: 6pt;
        }

        .input[type="file"]::file-selector-button {
            width: fit-content;
            color: #8781d3;
            font-family: poppins, sans-serif;
            border-radius: 8px;
            padding: 0 16px;
            height: 40px;
            cursor: pointer;
            background-color: #f2f3fb;
            border: 1px solid #8781d3;
            margin-right: 16px;
            transition: background-color 200ms;
        }

        .input[type="file"]::file-selector-button:hover {
            color: #6557ab;
            border: 1px solid #6557ab;
        }

        .input[type="file"]::file-selector-button:active {
            color: #53488b;
            border: 1px solid #53488b;
            background-color: #d3d6f2;
        }

        .input[type="file"]::file-selector-button::before {
            content: none; /* Hides the default "no files selected" text */
        }

        button {
            width: fit-content;
            color: #8781d3;
            font-family: poppins, sans-serif;
            border-radius: 8px;
            padding: 0 16px;
            height: 40px;
            cursor: pointer;
            background-color: #f2f3fb;
            border: 1px solid #8781d3;
            margin-right: 16px;
            transition: background-color 200ms;
        }

        button:hover {
            color: #6557ab;
            border: 1px solid #6557ab;
        }

        button:active {
            color: #53488b;
            border: 1px solid #53488b;
            background-color: #d3d6f2;
        }

        textarea {
            background-color: #f9fafe;
            border-color: #9a9adf;
            resize: vertical;
        }

        h1 {
            font-family: poppins, sans-serif;
            font-weight: 700;
            font-size: 40pt;
            color: #383863;
            line-height: 55px;
        } 

        h1 .higlight {
            background: #575ec4;  /* fallback for old browsers */
            background: -webkit-linear-gradient(30deg, #575ec4 , #7bc7e7);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(30deg, #575ec4 , #7bc7e7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        } 

        p {
            font-family: poppins, sans-serif;
            font-weight: 300;
            color: #676187 ;
            font-size: 15pt;
        } 


        .footertext {
            font-family: poppins, sans-serif;
            font-size: 12pt;
            font-weight: 300;
            color: #9a9adf ;

        }  

        .link{
            color: #9a9adf ;
            cursor: pointer;
        }

        .circle {
            width: 400px;
            height: 400px;
            border-radius: 100%;
            background: linear-gradient(#b7f3ff , rgb(182, 193, 255) );
            filter: blur(100px); 
            position: absolute;
            z-index: -1;
        }

    </style>
</head>
<body class="indexbg">

    <div class="container">
        
        <div style="width: 500px; margin: 30px; float: left;">
            <div class="circle"></div>
            <h1>Font to <span class="higlight">base64</span> converter</h1>
            <p>Easily convert your font files into Base64 format with this tool. Use encoding to embed fonts directly into your CSS or HTML files. <span style="font-weight: 600;"> Try it now!</span></p>
            
        </div>
        <div class="box">
            <input class="input" type="file" accept=".otf, .ttf, .woff, .woff2, .eot, .svg" onchange="base64convert(this.files)">
            <button style="position: absolute; top: 25px; right: 3px;" class="button">Copy</button>
            <textarea id="result"></textarea>
        </div>
    

    </div>
    

    <script> 
    function base64convert(files) {
    const convert = new FileReader();
    convert.onload = (e) => {
        const base64 = e.target.result;
        document.getElementById('result').textContent = base64;
    };
    convert.readAsDataURL(files[0]);
    }

    document.querySelector("button").onclick = function(){
    var textarea = document.querySelector("textarea");
    textarea.select();
    document.execCommand('copy');
    
    if (!textarea.value) {
        alert("Select a font to convert ðŸ™ˆ");
    } else {
        alert("Base64 copied ðŸŒŸ");
    }
    }

    </script>
    
</body>
<footer style="margin: 50px;">
    <center>
    <p class="footertext">Built by <a class="link" href="https://github.com/julieatpeace">Julieatpeace</a> with HTML, CSS & JavaScript</p> 
    </center>
</footer>
</html>
